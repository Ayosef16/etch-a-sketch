<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="bodycontainer">
            <div class="btncontainer">
                <input type="color" class="colorpick" value="#ffffff">
                <button class="colorbtn">Color Mode</button>
                <button class="rainbowbtn">Rainbow Mode</button>
                <button class="erasebtn">Erase</button>
                <button class="clearbtn">Clear</button>
                <div class="sizevalue">16 x 16</div>
                <input type="range" class="gridsize" value="16" min="1" max="64"> 
            </div>    
            <div class="gridcontainer"></div>
        </div>
        <div class="footercontainer">
            <div class="footer">Copyright Â© 2023 <a href="https://github.com/Ayosef16">Ayosef16</a></div>
        </div>
    </div>
</body>
</html>
